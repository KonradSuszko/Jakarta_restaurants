<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
            <article class="text--justified">
                <header><h2>Restaurants</h2></header>
                <h:dataTable value="#{restaurantList.restaurants.restaurants}" var="restaurant" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">name</f:facet>
                        <h:outputText value="#{restaurant.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">year</f:facet>
                        <h:outputText value="#{restaurant.establishmentYear}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">view</f:facet>
                        <h:link outcome="/restaurant/restaurant_view.xhtml" value="view">
                            <f:param name="name" value="#{restaurant.name}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </article>
    </ui:define>

</ui:composition>
