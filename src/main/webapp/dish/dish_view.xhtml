<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{dishView.id}" required="true"/>
        <f:viewAction action="#{dishView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="restaurant" name="css/restaurant_view.css"/><!-- Automatically relocated to head. -->
        <article class="text--justified">
            <header><h2><h:outputText value="#{dishView.dish.name}"/></h2></header>
            <div class="dish__grid">
                <div class="dish_id">
                    ID: <h:outputText value="#{dishView.dish.id}"/>
                </div>
                <div class="dish_name">
                    Name: <h:outputText value="#{dishView.dish.name}"/>
                </div>
                <div class="dish_price">
                    Price: <h:outputText value="#{dishView.dish.price}"/> z≈Ç
                </div>
                <div class="dish_weight">
                    Weight: <h:outputText value="#{dishView.dish.weight}"/> g
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
