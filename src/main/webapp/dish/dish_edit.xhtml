<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{dishEdit.id}" required="true"/>
        <f:viewAction action="#{dishEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="restaurant" name="css/restaurant_view.css"/><!-- Automatically relocated to head. -->
            <article class="text--justified">
                <header><h2>Edit dish info</h2></header>
                <h:form class="dish__form">
                    <h:outputLabel for="name" value="Name:"/>
                    <h:inputText class="ui-control ui-input" id="name" value="#{dishEdit.dish.name}"/>
                    <h:outputLabel for="price" value="Price:"/>
                    <h:inputText class="ui-control ui-input" id="price" value="#{dishEdit.dish.price}"/>
                    <h:outputLabel for="weight" value="Weight:"/>
                    <h:inputTextarea class="ui-control" id="weight" value="#{dishEdit.dish.weight}"/>
                    <h:outputLabel for="restaurants" value="Restaurant:"/>
                    <h:selectOneMenu id="restaurants"  value="#{dishEdit.dish.restaurantModel}">
                        <f:selectItems var="rest" value="#{dishEdit.restaurantsList}" itemLabel="#{rest.name}" itemValue="#{rest}" itemLabelEscaped="false"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Submit" immediate="false" action="#{dishEdit.saveAction()}"/>
                </h:form>
            </article>
    </ui:define>

</ui:composition>
